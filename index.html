<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English to IPA Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>English to IPA Translator</h1>
        <form method="post">
            <textarea name="text" placeholder="Enter English text here..." required>{{ request.form.text or '' }}</textarea>
            <button type="submit">Translate</button>
        </form>
        {% if result %}
            <div class="result">
                <h2>IPA Transcription:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
