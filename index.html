<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English to IPA Translator</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>English to IPA Translator</h1>
    <form id="ipaForm">
      <textarea id="text" placeholder="Enter English text here..." required></textarea>
      <button type="submit">Translate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <!-- Here is where the fetch('/api/convert') lives -->
  <script>
    document.getElementById('ipaForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const text = document.getElementById('text').value;

      try {
        const res = await fetch('/api/convert', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: text })
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }

        const data = await res.json();
        document.getElementById('result').innerText = data.result || "Translation failed.";
      } catch (err) {
        console.error(err);
        document.getElementById('result').innerText = "Something went wrong.";
      }
    });
  </script>
</body>
</html>
