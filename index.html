            text-align: center;

            margin-bottom: 20px;

            padding: 10px;
            font-size: 16px;

            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3b78e7;
        }
        .output {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 50px;
            font-size: 18px;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;

        // Function to translate text to IPA
        function translateToIPA(word) {
            word = word.toLowerCase().trim();
            if (ipaDict[word]) {
                return ipaDict[word];
            } else {
                return "Word not found in dictionary";
            }
        }

        // Event listeners
        document.getElementById('translate-btn').addEventListener('click', () => {
            const englishWord = document.getElementById('english-input').value;
            const ipaOutput = document.getElementById('ipa-output');
            ipaOutput.textContent = translateToIPA(englishWord);
        });

        document.getElementById('english-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const englishWord = document.getElementById('english-input').value;
                const ipaOutput = document.getElementById('ipa-output');
                ipaOutput.textContent = translateToIPA(englishWord);
            }
        });
